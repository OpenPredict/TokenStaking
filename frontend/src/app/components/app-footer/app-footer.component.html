<ion-footer [translucent]="true">
  <ion-toolbar  color="secondary" [ngClass]="hideFooterClass === true ? 'footer_toolbar' : 'no_footer'">
    <div class="footer">

      <div class="contract" 
      (click)="openURL('https://etherscan.io/address/0x9087132c488eb879d2cdd1b1f6fb655f739b1732#code')">
        OpenPredict Staking Contract
      </div>

      <div class="token" 
      (click)="openURL('https://etherscan.io/address/0x4fe5851c9af07df9e5ad8217afae1ea72737ebda#code')">
        OpenPredict Token
      </div>

    </div>
    <div class="footer_mobile">
      <div class="footer_txt">Please use your desktop computer to access the staking portal</div>
      <div class="btn_class">
        <button class="btn agree_btn" (click)="hideFooter()">
          <span>Agree</span>                     
        </button>  
      </div>
    </div>
  </ion-toolbar>
</ion-footer>

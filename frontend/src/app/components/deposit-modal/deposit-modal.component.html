<h2 class="modalHeader">
  Stake OPT
</h2>

<form [formGroup]="form" >
             
  <ul class="list-reset">
      
              
    <li>
      <label position="stacked">
        <div class="standardInputLabel" *ngIf="(stakingData$ | async) as stakingData">
          Available to stake: {{ parseAmount(stakingData.OPTBalance) }}
        </div>
      </label>
      <input class="standardInput" type="text" min="0" formControlName="amount" placeholder="0.00" [textMask]="{mask: tokenMask }" />
      <div *ngIf="hasError('amount', 'required')" class="standardInputErr">
        amount is required
      </div>                     
    </li> 
    
    <li class="btnWrap">
      <button class="btn btn-white" (click)="cancel()">
        <div class="btnInner">
           <span>Cancel</span>                    
        </div>                  
      </button> 
     
     <button class="btn btn-unlock" [disabled]="form.invalid" (click)="confirm()">
      <div class="btnInner">
         <span>Confirm</span>                    
      </div>                  
    </button>        
    </li>    
  
  
  </ul>
</form>
